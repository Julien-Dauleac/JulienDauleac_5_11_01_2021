<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="images/favicon.png" rel="shortcut icon" type="image/png"/>
    <link href="sass/main.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script crossorigin="anonymous" src="https://kit.fontawesome.com/a43780fc4a.js"></script>

    <title>RetroShop</title>
</head>
<body>
<header>
    <div class="header">
        <img alt="RetroShop" id="header__logo" src="images/logo.jpg"/>
    </div>
    <div class="dropdown">
        <div id="cart">
            <p><span id="in-cart-items-num">0</span> Articles</p>
        </div>
        <ul id="cart-dropdown" hidden>
            <li id="empty-cart-msg"><a>Votre panier est vide</a></li>
            <li class="go-to-cart hidden"><a href="/panier.html/">Voir le panier</a></li>
        </ul>
    </div>
        <nav class="header__nav">
            <ul class="header__anchors">
                <li class="header__basket"><a href="panier.html">Panier</a></li>
            </ul>
        </nav>
</header>
<main>
    <div class="container bg-white p-5 mt-5">
        <!-- Table  -->
        <table class="table table-image">
            <thead class="thead-dark">
            <tr class="text-center">
                <th>Images</th>
                <th>Noms</th>
                <th>Prix</th>
                <th>Actions</th>
            </tr>
            </thead>
            <!-- Table avec la liste des produits -->
            <tbody id="products"></tbody>
        </table>
    </div>
</main>
<footer>
    <div class="footer">
        <div class="footer__about">
            <h3>A propos</h3>
            <a href="#">Fonctionnement du site</a>
            <a href="#">Conditions générales de vente</a>
            <a href="#">Données et confidentialité</a>
        </div>
        <div class="footer__products">
            <h3>Nos produits</h3>
            <a href="#">Charte qualité</a>
            <a href="#">Soumettre vos idées</a>
        </div>
        <div class="footer__assistance">
            <h3>Assistance</h3>
            <a href="#">Centre d'aide</a>
            <a href="#">Nous contacter</a>
        </div>
    </div>
</footer>
<script src="js/index.js"></script>
</body>
</html>
