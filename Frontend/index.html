<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="images/favicon.png" rel="shortcut icon" type="image/png"/>

    <link href="Sass/main.css" rel="stylesheet"/>

    <script crossorigin="anonymous" src="https://kit.fontawesome.com/a43780fc4a.js"></script>

        <img alt="RetroShop" id="header__logo" src="images/logo.jpg"/>

                <i class="fas fa-money-bill-wave"></i><li class="header__product"><a href="produit.html">Produit</a></li>

    <form id="search">
        <i class="fas fa-map-marker-alt map" id="map_icon"></i>

            <span class="submit">Rechercher</span>
            <i class="fas fa-search fa-lg" id="search_icon"></i>
        </button>

            <a href="#">Fonctionnement du site</a>

        <div class="footer__products">
            <h3>Nos produits</h3>
            <a href="#">Charte qualité</a>
            <a href="#">Soumettre vos idées</a>
        </div>
        <div class="footer__assistance">
