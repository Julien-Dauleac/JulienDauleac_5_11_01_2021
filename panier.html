<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="images/favicon.png" rel="shortcut icon" type="image/png"/>

    <link href="sass/main.css" rel="stylesheet"/>

    <script crossorigin="anonymous" src="https://kit.fontawesome.com/a43780fc4a.js"></script>

    <title>Panier</title>
</head>
<body>
<header>
    <div class="header">
        <img alt="RetroShop" id="header__logo" src="images/logo.jpg"/>
    </div>
    <nav class="header__nav">
        <ul class="header__anchors">
            <li class="header__product"><a href="index.html">Accueil</a></li>
            <li class="header__basket"><a href="panier.html">Panier</a></li>
        </ul>
    </nav>
</header>
<main>
    <div class="container bg-white p-5 mt-5">
        <!-- Table  -->
        <table class="table table-image">
            <thead class="thead-dark">
            <tr class="text-center">
                <th>Images</th>
                <th>Noms</th>
                <th>Prix</th>
                <th>Lentilles choisi</th>
                <th>Quantité</th>
                <th>Supprimer</th>
            </tr>
            </thead>
            <!-- Table avec le détail du produit séléctionné -->
            <tbody id="productBasket"></tbody>
        </table>
    </div>
    <!-- Frmulaire de validation de commande -->
    <button type="button" onclick="sendData({test:'ok'})">Cliquez ici !</button>
</main>
<footer>
    <div class="footer">
        <div class="footer__about">
            <h3>A propos</h3>
            <a href="#">Fonctionnement du site</a>
            <a href="#">Conditions générales de vente</a>
            <a href="#">Données et confidentialité</a>
        </div>
        <div class="footer__products">
            <h3>Nos produits</h3>
            <a href="#">Charte qualité</a>
            <a href="#">Soumettre vos idées</a>
        </div>
        <div class="footer__assistance">
            <h3>Assistance</h3>
            <a href="#">Centre d'aide</a>
            <a href="#">Nous contacter</a>
        </div>
    </div>
</footer>
<script src="js/panier.js"></script>
</body>
</html>
